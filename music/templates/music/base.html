<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}</title>


    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"/>

</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid" >
    <div class="navbar-header">
        <!--header-->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topnavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'music:index' %}">Viser</a>
     </div>
        <!--items-->
    <div class="collapse navbar-collapse" id="topnavbar">
        <ul class="nav navbar-nav">
            <li>
               <a href="{% url 'music:index' %}">
                   <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp
                   Albums
               </a>
            </li>
            <li>
               <a href="{% url 'music:index' %}">
                   <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp
                   Musics
               </a>
            </li>
        </ul>

        <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" value="" name="q">
                </div>
                <button type="submit" class="btn btn-warning">Search</button>
        </form>

        <ul class="nav navbar-nav navbar-right">
            <li>
               <a href="{% url 'music:album-add' %}">
                   <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp
                   Add Albums
               </a>
            </li>
            <li>
               <a href="{% url 'music:index' %}">
                   <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp
                   Logout
               </a>
            </li>

        </ul>

    </div>

  </div>
</nav>
{% block body %}
{% endblock %}

</body>
</html>
