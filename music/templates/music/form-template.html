 {% for field in form %}
    <div class="form-group">
        <div class="col-md-6">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <div class="col-md-6 col-md-offset-2">
           <label class="control-label col-md-4">{{ field.label_tag }}</label>
           <div class="col-md-4">{{field}}</div>
            <br/>
        </div>
    </div>
{% endfor %}
